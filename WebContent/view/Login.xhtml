<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>

	<ui:composition template="../resources/templates/templateLogin.xhtml">


		<ui:define name="content">
			<h:form id="formLogin">
				<center>



					<table>
						<tr>
							<td align="center"><h1>Inicio de Sesion</h1></td>
						</tr>
						<tr>
							<td width="100%" align="center">

								<table border="0">
									<tr>
										<td align="right"><div id="logintitle"
												style="color: #7C7C7C; text-size: 30px; font-weight: bold;">Usuario:</div></td>
										<td align="left"><h:inputText id="userId"
												styleClass="form-control" value="#{login.userId}"
												required="false" label="Usuario" autocomplete="off" maxlength="50"
												validatorMessage="El campo Usuario contiene caracteres Invalidos..">
												<f:validateRegex pattern="^[0-9A-Za-z_ ñáéíóúÑÁÉÍÓÚ*.-/]+$" />
											</h:inputText></td>
									</tr>
									<tr>
										<td align="right"><div id="logintitle"
												style="color: #7C7C7C; text-size: 30px; font-weight: bold;">Contraseña:</div></td>
										<td align="left"><h:inputSecret id="password" maxlength="50"
												styleClass="form-control" value="#{login.password}"
												autocomplete="off" /></td>
									</tr>
									<tr>

										<td colspan="2" align="center"><h:commandButton
												styleClass="btn" onclick="encryptPassword();" id="login"
												action="#{login.verifyLogin}" value="Iniciar sesion" /></td>
									</tr>
								</table>


							</td>
						</tr>
						<tr>
							<td colspan="2" align="center"><h:messages
									styleClass='error' for="userId" showDetail='false'
									style="color: red" /> <h:outputLabel styleClass="error"
									value="#{login.messageError}"
									style="color: #B71B1B; text-size: 15px;" /></td>
						</tr>
					</table>
				</center>
			</h:form>


		</ui:define>

	</ui:composition>

</body>


</html>
